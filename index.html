<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/84280794d0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <header>
          <div class="currentCity">
            <a href="#" id="current-city-weather">Current location</a>
          </div>
          <div class="search-engine">
            <form action="" id="search-engine">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter city here"
                  aria-label="City"
                  aria-describedby="button-addon2"
                  id="city-search"
                  autocomplete="off"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    id="button-addon2"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </header>
        <section class="dayInfo">
          <h4>
            <span class="greeting" id="greeting-phrase"></span>
            <span class="city" id="city-identification"></span>
          </h4>
          <h6 class="timeDate" id="current-date-time"></h6>
          <h6 class="weatherStatus" id="weather-stat"></h6>
        </section>
        <div class="currentWeather">
          <div class="row">
            <div class="col-2">
              <img src="" class="float-left" id="today-icon" width="75px" />
            </div>
            <div
              class="col-1 currentTemperature float-left"
              id="current-temp"
            ></div>
            <div class="col-5 temperatureUnit float-left">
              <span class="temperatureUnit">
                <a href="#" id="celsius-degrees" class="active"> ºC</a>
                |
                <a href="#" id="fahrenheit-degrees">ºF</a>
              </span>
            </div>
            <div class="col-4">
              <h6 class="pressure">Pressure: <span id="pressure"></span> mb</h6>
              <h6 class="humidity">Humidity: <span id="humidity"></span>%</h6>
              <h6 class="wind">Wind: <span id="wind">23</span> km/h</h6>
            </div>
          </div>
          <div class="forecast">
            <div class="row" id="forecast"></div>
          </div>
        </div>
      </div>
      <div class="git-link">
        <a href="https://github.com/Ana-Rita95/my-weather-app" target="_blank"
          >Open-source code</a
        >
        by Ana Rita Silva
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
